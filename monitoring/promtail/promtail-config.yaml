server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["campus_connect_*"]
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.+)"
        target_label: container
      - source_labels: ["__meta_docker_container_name"]
        regex: "/campus_connect_(.+?)(?:_prod|_dev)?"
        target_label: service
      - source_labels: ["__meta_docker_container_log_stream"]
        target_label: stream
      - source_labels: ["__meta_docker_container_id"]
        target_label: container_id
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: msg
            timestamp: time
          source: output
      - regex:
          expression: "(?P<level>INFO|WARN|ERROR|DEBUG|FATAL)"
          source: output
      - labels:
          level:
      - static_labels:
          environment: production
          app: campus-connect
      - drop:
          expression: '^\s*$'
          drop_counter_reason: empty_line
