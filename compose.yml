# Define a reusable block for common Nginx settings
x-nginx-common: &nginx-common
  image: nginx:1.29-alpine
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  networks:
    - campus_connect_net
  healthcheck:
    test: ["CMD", "wget", "--quiet", "--spider", "--fail", "http://localhost:8080/nginx-health"]
    interval: 10s
    timeout: 5s
    retries: 3
  depends_on:
    minio:
      condition: service_healthy

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # ----------------------------------------------------------------------------
  # Development Services (profile: dev)
  # ----------------------------------------------------------------------------

  # Nginx reverse proxy for development
  nginx-dev:
    <<: *nginx-common
    container_name: campus_connect_nginx_dev
    restart: unless-stopped
    ports:
      - "80:80"
      - "5555:5555" # Prisma Studio
      - "8080:8080" # Health check
      - "5601:5601"
      - "9200:9200"
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app-dev:
        condition: service_healthy
      prisma-studio:
        condition: service_healthy
      minio:
        condition: service_healthy
    profiles:
      - dev

  # Installs node_modules into a shared volume before the app starts
  installer-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: campus_connect_installer_dev
    command: >
      /bin/sh -c "
        pnpm install --frozen-lockfile --ignore-scripts && 
        pnpm prisma generate
      "
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
      - pnpm_store_volume:/root/.local/share/pnpm/store
    profiles:
      - dev

  installer-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: campus_connect_installer_prod
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
      - pnpm_store_volume:/root/.local/share/pnpm/store
    profiles:
      - prod

  # ----------------------------------------------------------------------------
  # MIGRATOR: DEVELOPMENT
  # ----------------------------------------------------------------------------
  migrator-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: campus_connect_migrator_dev
    restart: "no"
    command: npx prisma migrate deploy --schema=./prisma/schema.prisma
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=development
    networks:
      - campus_connect_net
    depends_on:
      db:
        condition: service_healthy
      installer-dev:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
    profiles:
      - dev

  # The main Next.js application for development
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: campus_connect_app_dev
    restart: unless-stopped
    entrypoint: ["/app/scripts/dev-entrypoint.sh"]
    command: ["pnpm", "dev"]
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      create-buckets:
        condition: service_completed_successfully
      installer-dev:
        condition: service_completed_successfully
      migrator-dev:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
      - next_cache_volume:/app/.next
      - pnpm_store_volume:/root/.local/share/pnpm/store
    expose:
      - "3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - TZ=UTC
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_URL=redis://redis:6379
    networks:
      - campus_connect_net
    healthcheck:
      test: ["CMD", "curl", "-I", "http://localhost:3000/api/health/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - dev
    logging: *default-logging

  # Worker for Development (Mounts code locally)
  worker-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: campus_connect_worker_dev
    command: npx tsx scripts/start-worker.ts
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
      - pnpm_store_volume:/root/.local/share/pnpm/store
    environment:
      - REDIS_HOST=redis
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redis
      - elasticsearch
      - installer-dev
      - migrator-dev
    networks:
      - campus_connect_net
    profiles:
      - dev
    logging: *default-logging

  # Prisma Studio for database debugging in development
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: campus_connect_prisma_studio
    restart: unless-stopped
    command: pnpm prisma studio --port 5555 --browser none
    depends_on:
      db:
        condition: service_healthy
      installer-dev:
        condition: service_completed_successfully
      migrator-dev:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
    expose:
      - "5555"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - TZ=UTC
    networks:
      - campus_connect_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - dev
    logging: *default-logging

  # ----------------------------------------------------------------------------
  # Production Services (profile: prod)
  # ----------------------------------------------------------------------------

  # Nginx reverse proxy for production
  nginx-prod:
    <<: *nginx-common
    container_name: campus_connect_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "8080:8080" # Health check
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app-prod:
        condition: service_healthy
      minio:
        condition: service_healthy
    profiles:
      - prod

  # ----------------------------------------------------------------------------
  # MIGRATOR: PRODUCTION
  # ----------------------------------------------------------------------------
  migrator-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder 
    container_name: campus_connect_migrator_prod
    restart: on-failure:5
    command: npx prisma migrate deploy --schema=./prisma/schema.prisma
    env_file:
      - .env
      - .env.production
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
    networks:
      - campus_connect_net
    depends_on:
      db:
        condition: service_healthy
      installer-prod:
        condition: service_completed_successfully
    profiles:
      - prod

  # The main Next.js application for production
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=/api
        - NEXT_PUBLIC_MINIO_ENDPOINT=http://localhost:9000
        - NEXT_PUBLIC_MINIO_BUCKET=campus-connect
        - ELASTICSEARCH_URL=http://elasticsearch:9200
    container_name: campus_connect_app_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      create-buckets:
        condition: service_completed_successfully
      migrator-prod:
        condition: service_completed_successfully
    expose:
      - "3000"
    env_file:
      - .env
      - .env.production
    environment:
      - TZ=UTC
    networks:
      - campus_connect_net
    healthcheck:
      test: ["CMD", "curl", "-I", "http://localhost:3000/api/health/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - prod

  # Worker for Production
  worker-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: campus_connect_worker_prod
    restart: always
    command: npx tsx scripts/start-worker.ts
    env_file:
      - .env
      - .env.production
    environment:
      - REDIS_HOST=redis
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      db:
        condition: service_healthy
      migrator-prod:
        condition: service_completed_successfully
    networks:
      - campus_connect_net
    profiles:
      - prod
    logging: *default-logging

  # ----------------------------------------------------------------------------
  # Common Infrastructure Services (used by dev and prod)
  # ----------------------------------------------------------------------------

  # PostgreSQL database
  db:
    image: postgres:17-alpine
    container_name: campus_connect_db
    restart: always
    env_file:
      - .env
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U connect -d campus_connect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus_connect_net
    logging: *default-logging

  # MinIO S3-compatible object storage
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: campus_connect_minio
    restart: always
    command: server --console-address ":9001" /data
    env_file:
      - .env
    expose:
      - "9000"
      - "9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus_connect_net

  # One-off job to create MinIO buckets on startup
  create-buckets:
    image: minio/mc
    container_name: campus_connect_mc
    pull_policy: if_not_present
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
        /usr/bin/mc mb myminio/${NEXT_PUBLIC_MINIO_BUCKET} --ignore-existing;
      "
    env_file:
      - .env
    networks:
      - campus_connect_net

  # Redis cache
  redis:
    image: redis:8.2.1-alpine
    container_name: campus_connect_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campus_connect_net
    profiles:
      - dev
      - prod
    logging: *default-logging

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: campus_connect_elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms${ES_HEAP_SIZE:-2g} -Xmx${ES_HEAP_SIZE:-2g}"
      - logger.level=warn
      - logger.org.elasticsearch.xpack.gpu=error
      - logger.org.elasticsearch.entitlement.runtime.policy=error
    expose:
      - "9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - campus_connect_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - dev
      - prod
    logging: *default-logging

networks:
  campus_connect_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.12.0.0/16

volumes:
  postgres_data:
  minio_data:
  redis_data:
  node_modules_volume:
  next_cache_volume:
  pnpm_store_volume:
  elasticsearch_data: