# Upstream for the production Next.js application
upstream app_prod {
    server app-prod:3000 max_fails=3 fail_timeout=30s;
}

# Main application server for PRODUCTION
server {
    listen 80;
    server_name connect.nitap.ac.in www.connect.nitap.ac.in localhost;
    # Next.js Image Optimization API - must NOT be cached and needs all headers
    location ^~ /_next/image {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-store";

    }


    # SSE endpoint for real-time notifications
    location /api/notifications/stream {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
    }

    # Authentication routes with strict rate limiting
    location /api/auth/ {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=auth burst=5 nodelay;
    }

    # General API routes
    location /api/ {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=api burst=10 nodelay;
    }

    # Catch-all for the Next.js application
    location / {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}