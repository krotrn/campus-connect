# Upstream for the production Next.js application
upstream app_prod {
    server app-prod:3000 max_fails=3 fail_timeout=30s;
}

# Main application server for PRODUCTION
server {
    listen 80;
    server_name connect.nitap.ac.in www.connect.nitap.ac.in;
    
    # Next.js Image Optimization API - must NOT be cached and needs all headers
    location ^~ /_next/image {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-store";
    }


    # SSE endpoint for real-time notifications
    location /api/notifications/stream {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
    }

    location = /api/metrics {
        allow 10.12.0.0/16;
        deny all;
        
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Authentication routes with strict rate limiting
    location /api/auth/ {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=auth burst=5 nodelay;
    }

    # General API routes
    location /api/ {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=api burst=10 nodelay;
    }

    # Catch-all for the Next.js application
    location / {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80 default_server;
    server_name localhost 127.0.0.1 _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Grafana
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prometheus (restricted to internal network)
    location /prometheus/ {
        allow 10.12.0.0/16;
        deny all;
        
        proxy_pass http://prometheus-prod:9090/;
        proxy_set_header Host $host;
    }

    # AlertManager (restricted to internal network)
    location /alertmanager/ {
        allow 10.12.0.0/16;
        deny all;
        
        proxy_pass http://alertmanager:9093/;
        proxy_set_header Host $host;
    }

    # Uptime Kuma
    location /uptime/ {
        proxy_pass http://uptime-kuma:3001/;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Root redirect to Grafana
    location = / {
        return 301 /grafana/;
    }
}